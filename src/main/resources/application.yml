spring:
  application:
    name: policy-qna-rag

  sql:
    init:
      mode: always
      schema-locations: classpath:schema.sql
      data-locations: classpath:data-ontology-dev-standard.sql

  datasource:
    url: jdbc:postgresql://localhost:5432/policy_qna
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    defer-datasource-initialization: true

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

  ai:
    ollama:
      base-url: http://localhost:11434
      chat:
        model: llama3.2:3b
        options:
          temperature: 0.3
      embedding:
        model: nomic-embed-text
    vectorstore:
      pgvector:
        index-type: HNSW
        distance-type: COSINE_DISTANCE
        dimensions: 768
        initialize-schema: true

# 문서 처리 설정
document:
  upload-path: ${DOCUMENT_UPLOAD_PATH:./uploads}
  chunk-size: 1000
  chunk-overlap: 200
  supported-types:
    - application/pdf
    - application/msword
    - application/vnd.openxmlformats-officedocument.wordprocessingml.document
    - application/x-hwp
    - application/haansofthwp

# RAG 설정
rag:
  top-k: 5
  similarity-threshold: 0.3
  use-ontology-boost: true
  ontology-boost-weight: 0.3

server:
  port: 8080
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

logging:
  level:
    com.company.policyqna: DEBUG
    org.springframework.ai: DEBUG
